<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <center>
            <h1>Register.html</h1>
        </center>
        <form action="./registation success.html">
            <center><label for="username">username</label>
                <input type="text" name="username" id="username" placeholder="username" required pattern="[/da-zA-Z]*"
                    aria-required="">
            </center><br>
            <center><label for="password">password</label>
                <input type="text" name="password" id="password" placeholder="password" required pattern=".{8,16}"
                    title="password must contain between 8 to 16 charcters" aria-required="">
            </center><br>
            <center><label for="email">email</label>
                <input type="text" name="email" id="email" placeholder="email" required
                    pattern="[\da-z]+@(gmail|yahoo|outlook)\.com">
            </center><br>
            <center><button>register</button></center>
        </form>
    </fieldset>

</body>

</html>
